<div class="flex justify-content-center align-items-center">
  <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
    <p-card header="Register" [style]="{ width: '360px' }">
      <div class="p-fluid">
        <label for="fullName">FullName</label>
        <input
          type="text"
          pInputText
          formControlName="fullName"
          class="w-full"
          name="fullName"
          placeholder="Type your name"
        />
        <small
          *ngIf="fullName.invalid && (fullName.dirty || fullName.touched)"
          class="block p-error"
        >
          <div style="margin-top: 10px;" *ngIf="fullName.errors?.['required']">Name is required.</div>
          <div style="margin-top: 10px;" *ngIf="fullName.errors?.['pattern']">Enter a valid Name</div>
        </small>
      </div>
      <div style="margin-top: 15px;" class="p-fluid">
        <label>Sex</label>
        <div>
          <input type="radio" id="male" name="sex" value="Male" formControlName="sex">
          <label for="male">Male</label>
          <input type="radio" id="female" name="sex" value="Female" formControlName="sex">
          <label for="female">Female</label>
        </div>
      </div>
      <div style="margin-top: 15px;" class="p-fluid">
        <label for="age">Age</label>
        <input
          type="number"
          pInputText
          formControlName="age"
          class="w-full"
          name="age"
          placeholder="Type your age"
        />
        <small
          *ngIf="age.invalid && (age.dirty || age.touched)"
          class="block p-error"
        >
          <div style="margin-top: 10px;" *ngIf="age.errors?.['required']">Age is required.</div>
          <div style="margin-top: 10px;" *ngIf="age.errors?.['min']">Age must be at least 1.</div>
        </small>
      </div>
      <div style="margin-top: 15px;" class="p-fluid">
        <label for="email">Email</label>
        <input
          type="text"
          pInputText
          formControlName="email"
          class="w-full"
          name="email"
          placeholder="Type your email"
        />
        <small
          *ngIf="email.invalid && (email.dirty || email.touched)"
          class="block p-error"
        >
          <div style="margin-top: 10px;" *ngIf="email.errors?.['required']">Email is required.</div>
          <div style="margin-top: 10px;" *ngIf="email.errors?.['email']">Email should be valid</div>
        </small>
      </div>
      <div style="margin-top: 15px;" class="p-fluid">
        <label for="password">Password</label>
        <input
          type="password"
          pInputText
          formControlName="password"
          class="w-full"
          name="password"
          placeholder="Type your password"
        />
        <small
          *ngIf="password.invalid && (password.dirty || password.touched)"
          class="block p-error"
        >
          <div style="margin-top: 10px;" *ngIf="password.errors?.['required']">Password is required.</div>
        </small>
      </div>
      <div style="margin-top: 15px;" class="p-fluid">
        <label for="confirmPassword">Confirm Password</label>
        <input
          type="password"
          pInputText
          formControlName="confirmPassword"
          class="w-full"
          name="confirmPassword"
          placeholder="Confirm Password"
        />
        <small
          *ngIf="
            confirmPassword.invalid &&
            (confirmPassword.dirty || confirmPassword.touched)
          "
          class="block p-error"
        >
          <div style="margin-top: 10px;" *ngIf="confirmPassword.errors?.['required']">
            Confirm the password
          </div>
        </small>
        <small
          class="block p-error"
          *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
        >
          Password should match
        </small>
      </div>
      <div style="margin-top: 15px;" class="p-fluid">
        <p-button
          label="Register"
          styleClass="w-full"
          type="submit"
        ></p-button>
        <div style="margin-top: 10px;" class="mt-2">Already a member? <a routerLink="/login">Login</a></div>
      </div>
    </p-card>
  </form>
</div>
